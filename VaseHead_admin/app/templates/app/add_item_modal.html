<div id="addItem" class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header"><button class="close" type="button" data-dismiss="modal">×</button>
<h4 class="modal-title">Добавить новый товар</h4>
</div>
<div class="modal-body">    
    
                {% csrf_token %}
    <form action="" method="post" role="form" class="form-horizontal" id="form_new_good">{{ csrf_input }}
     <div class="form-group">
        <div class="col-md-12 ">
             <label class="col-md-3 control-label">Название товара</label>
             <input class="form-control" name="new_good_name"  style="min-width: 70%">
        </div>
        </div>
        <div class="form-group">
        <div class="col-md-12 ">
             <label class="col-md-3 control-label">Описание товара</label>
             <input class="form-control" name="new_good_name"  style="min-width: 70%">
        </div>
        </div>
      <div class="form-group">
        <div class="col-md-12 ">
             <label class="col-md-3 control-label">Цена товара</label>
             <input class="form-control" type="number" name="new_good_name"  style="min-width: 70%">
        </div>
        </div>
       {# 1. BUTTON TO TRIGGER THE ACTION #}
<button type="button" class="btn btn-primary js-add-photos">
  <span class="glyphicon glyphicon-cloud-upload"></span> Добавить фото
</button>

{# 2. FILE INPUT TO BE USED BY THE PLUG-IN #}
<input id="addPhotos" type="file" name="file" multiple
       style="display: none;"
       data-url="{% url 'basic_upload' %}"
       data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>

{# 3. TABLE TO DISPLAY THE UPLOADED PHOTOS #}
<table id="gallery" class="table table-bordered">
  <thead>
    <tr>
      <th>Не добавлено ни одного изображения...</th>
    </tr>
  </thead>
  <tbody>
    {% for photo in photos %}
       <tr>
        <td><a href="{{ photo.file.url }}">{{ photo.file.name }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
        
    </form>
    </div>
<div class="modal-footer"><button class="btn btn-success" id="uploadPhotos" type="button">Добавить</button>
    <button class="btn btn-danger" type="button" data-dismiss="modal" id="cancelAdding">Отмена</button></div>
</div>
</div>
</div>
